<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms do meu filho, Augusto - Cliente</title>
</head>
<body><br><br><br><br>
    <center>
    <form name="contato" action="kaykylindo.html" method="post">
        <font size="5" face="Tahoma"><b>Cadastro de Clientes</b></font><br><br><br>
       
        <label>
            <font face="Tahoma" color="#000">Nome</font>:
            <input type="text " required="required" name="nome" placeholder="Preencha seu nome!" autofocus />
        </label> <br> <br>
        <label>
            <font face="Tahoma" color="#000">CPF</font>:
            <input type="text " required="required" name="nome" placeholder="Preencha seu CPF!" autofocus />
        </label><br><br>
        <label>
            <font face="Tahoma" color="#000">Data Nascimento</font>: 
            <input type="date" required="required" name="idade" placeholder="Preencha sua idade!" autofocus />
        </label> <br><br>
        <label>
            <font face="Tahoma" color="#000">Sexo</font>:
            <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="F">Feminino<br>
        </label><br>
        <label>
            <font face="Tahoma" color="#000">Endereço</font>:
            <input type="text" required="required" name="endereco" placeholder="Preencha seu endereço!" autofocus />
        </label><br><br>
        <label>
            <font face="Tahoma" color="#000">Telefone</font>:
            <input type="text" required="required" name="telefone" placeholder="Preencha seu telefone!" autofocus />
        </label> <br> <br>
        <br><br>
        <button type="submit"> Enviar </button>
        <button type="reset" name="limpa">Limpar</button>
    </form> <br>
</center>
</body>
</html>
